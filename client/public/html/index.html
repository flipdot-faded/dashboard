<html>
    <head>
        <title>Flipdot Hackerspace Kassel - Dashboard</title>
        
        <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
        <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet" />
        <link href="css/slider.css" type="text/css" rel="stylesheet" />
        <link href="css/bootstrap-switch.min.css" type="text/css" rel="stylesheet" />
        <link href="css/style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="pad-top row">
                <div class="col-sm-3">
                    <img class="img-responsive" src="img/flipdot-banner.jpg" height="152" width="240" />
                </div>
                <div class="col-sm-9">
                    <h1 class="padLeft-sm">Flipdot Dashboard</h1>
                </div>
            </div>
            <div class="pad-top row">
                <div class="col-sm-4">
                    <h2>Radio</h2>
                    
                    <div class="row">
                        <div class="col-sm-12">
                            <ul class="list-group">
                                  <li class="list-group-item">Soda FM</li>
                                  <li class="list-group-item listActive">Antenne Hackerspace</li>
                                  <li class="list-group-item">NSA.fm</li>
                                  <li class="list-group-item">hackersounds.org</li>
                                  <li class="list-group-item">ccc.fm</li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="pad-top row">
                        <div class="col-xs-6">
                            <button class="btn btn-block">
                                <i class="fa fa-play-circle-o fa-5x"></i>
                            </button>
                        </div>
                        <div class="col-xs-6">
                            <button class="btn btn-block">
                                <i class="fa fa-pause fa-5x"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="pad-top row">
                        <div class="col-xs-6">
                            <button class="btn btn-block">
                                <i class="fa fa-volume-down fa-3x"></i>
                            </button>
                        </div>
                        <div class="col-xs-6">
                            <button class="btn btn-block">
                                <i class="fa fa-volume-up fa-3x"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 gridInnerPadLeft-sm">
                    <h2>RGB-Licht</h2>
                    <p>
                        <input value="" data-slider-id="slider_R" class="slider" type="text" data-slider-min="0"
                               data-slider-max="255" data-slider-step="1"
                               data-slider-value="128">
                    </p>
                    <p class="sliderPadTop">
                        <input value="" data-slider-id="slider_G" class="slider" type="text" data-slider-min="0"
                               data-slider-max="255" data-slider-step="1"
                               data-slider-value="128">
                    </p>
                    <p class="sliderPadTop">
                        <input value="" data-slider-id="slider_B" class="slider" type="text" data-slider-min="0"
                               data-slider-max="255" data-slider-step="1"
                               data-slider-value="128">
                    </p>
                    <p>
                        <div id="colorResult" style="height: 30px;"></div>
                    </p>
                </div>
                <div class="col-sm-4 gridInnerPadLeft-sm">
                    <h2>Steckdosen</h2>
                    <!-- ko foreach: switches -->
                    <p>
                        <input type="checkbox" />
                        <span data-bind="text: label" class="pad-Left"></span>
                    </p>
                    <!-- /ko -->
                </div>
            </div>
        </div>
        
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        
        <script src="js/modernizr.js" type="text/javascript"></script>
        <script src="js/knockout.js" type="text/javascript"></script>
        
        <script src="js/bootstrap-slider.js" type="text/javascript"></script>
        <script src="js/bootstrap-switch.min.js" type="text/javascript"></script>
        
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
